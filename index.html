<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あと何回？サポート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* スマホタップ時のハイライトを無効化 */
        }
        .car-icon {
            transition: transform 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045), opacity 0.8s ease-out;
            cursor: pointer;
        }
        .car-icon.departing {
            transform: translateX(150vw) rotate(10deg);
            opacity: 0;
        }
        .hidden {
            display: none;
        }
        .finish-popup {
            animation: bounce-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes bounce-in {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-orange-50 text-gray-800 flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-md mx-auto p-4">

        <!-- 設定画面 -->
        <div id="settings-screen" class="p-6 bg-white rounded-2xl shadow-lg space-y-6">
            <h1 class="text-2xl font-bold text-center text-amber-600">じゅんび</h1>
            <div>
                <label for="title-input" class="block text-sm font-medium text-gray-700 mb-1">タイトル</label>
                <input type="text" id="title-input" placeholder="例：すべりだい" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
            </div>
             <div>
                <label for="photo-input" class="block text-sm font-medium text-gray-700 mb-1">しゃしん</label>
                <input type="file" id="photo-input" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-amber-50 file:text-amber-700 hover:file:bg-amber-100 cursor-pointer">
                <img id="photo-preview" class="hidden mt-4 rounded-lg max-h-40 mx-auto" src="" alt="Photo preview">
            </div>
            <div>
                <label for="count-input" class="block text-sm font-medium text-gray-700 mb-1">なんかい？</label>
                <div class="flex items-center justify-center space-x-4">
                    <button id="decrement" class="px-4 py-2 bg-amber-400 text-white rounded-full font-bold text-lg">-</button>
                    <input type="number" id="count-input" value="3" min="1" max="20" class="w-20 text-center text-xl font-bold border-transparent focus:outline-none focus:ring-0">
                    <button id="increment" class="px-4 py-2 bg-amber-400 text-white rounded-full font-bold text-lg">+</button>
                </div>
            </div>
            <button id="start-btn" class="w-full py-3 bg-orange-500 text-white font-bold rounded-lg shadow-md hover:bg-orange-600 transition-colors text-lg">
                スタート！
            </button>
        </div>

        <!-- メイン画面 -->
        <div id="main-screen" class="hidden text-center">
            <h2 id="display-title" class="text-3xl font-bold mb-4 text-amber-700"></h2>
            <img id="display-photo" class="hidden mb-6 rounded-lg shadow-md max-h-60 mx-auto" src="" alt="Uploaded photo">
            <div id="car-container" class="flex flex-wrap justify-center items-center gap-4 mb-8">
                <!-- 車アイコンがここに追加されます -->
            </div>
             <button id="reset-btn" class="py-2 px-6 bg-white text-amber-600 border-2 border-amber-500 font-bold rounded-lg shadow-sm hover:bg-amber-50 transition-colors">
                リセット
            </button>
        </div>

        <!-- おしまいメッセージ -->
        <div id="finish-message" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="finish-popup bg-white p-12 rounded-3xl shadow-2xl text-center">
                <span class="text-6xl mb-4 inline-block">🎉</span>
                <p class="text-5xl font-bold text-orange-500">おしまい！</p>
            </div>
        </div>

    </div>

    <!-- ===== ここから追加 ===== -->
    <div id="logo-container" class="fixed bottom-4 right-4 flex items-center space-x-2 opacity-75">
        <img src="./logo2.jpg" alt="ロゴ" class="h-10 w-10 rounded-full object-cover">
        <p class="text-xs text-gray-600 font-semibold">一般社団法人福祉でつながる会</p>
    </div>
    <!-- ===== ここまで追加 ===== -->


    <script>
        // DOM要素の取得
        const settingsScreen = document.getElementById('settings-screen');
        const mainScreen = document.getElementById('main-screen');
        const titleInput = document.getElementById('title-input');
        const countInput = document.getElementById('count-input');
        const startBtn = document.getElementById('start-btn');
        const displayTitle = document.getElementById('display-title');
        const carContainer = document.getElementById('car-container');
        const resetBtn = document.getElementById('reset-btn');
        const finishMessage = document.getElementById('finish-message');
        const decrementBtn = document.getElementById('decrement');
        const incrementBtn = document.getElementById('increment');
        const photoInput = document.getElementById('photo-input');
        const photoPreview = document.getElementById('photo-preview');
        const displayPhoto = document.getElementById('display-photo');
        const logoContainer = document.getElementById('logo-container');
        
        let remainingCount = 0;

        // 番号付きの車のSVGアイコンを生成する関数
        function createCarSVG(number) {
            return `
                <svg class="w-20 h-20 sm:w-24 sm:h-24" viewBox="0 0 100 100" fill="currentColor">
                    <path d="M95,55 c-3,0-5,2-5,5v10H10V60c0-3-2-5-5-5s-5,2-5,5v15c0,3,2,5,5,5h90c3,0,5-2,5-5V60C100,57,98,55,95,55z"/>
                    <path d="M85,30H65c-3,0-5-2-5-5s2-5,5-5h20c3,0,5,2,5,5S88,30,85,30z"/>
                    <path d="M89.6,33.2C85.1,30,80.5,30,76,30H55c-1.1,0-2-0.9-2-2V12c0-3-2-5-5-5H28c-3,0-5,2-5,5v16c0,1.1-0.9,2-2,2H10 c-3,0-5,2-5,5s2,5,5,5h12v5h68.4C90.2,42,89.5,37.3,89.6,33.2z"/>
                    <circle cx="25" cy="75" r="10"/>
                    <circle cx="75" cy="75" r="10"/>
                    <text x="50%" y="53%" dominant-baseline="middle" text-anchor="middle" font-size="28" font-weight="bold" fill="#ffffff" stroke="#333" stroke-width="1">${number}</text>
                </svg>
            `;
        }

        // 車の色パターン
        const carColors = [
            'text-red-500', 'text-blue-500', 'text-green-500', 'text-yellow-500', 'text-purple-500',
            'text-pink-500', 'text-indigo-500', 'text-teal-500', 'text-cyan-500', 'text-lime-500'
        ];
        
        // 写真が選択されたときの処理
        photoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    photoPreview.src = e.target.result;
                    photoPreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // カウント増減ボタンの処理
        decrementBtn.addEventListener('click', () => {
            let currentValue = parseInt(countInput.value);
            if (currentValue > countInput.min) {
                countInput.value = currentValue - 1;
            }
        });

        incrementBtn.addEventListener('click', () => {
            let currentValue = parseInt(countInput.value);
            if (currentValue < countInput.max) {
                countInput.value = currentValue + 1;
            }
        });

        // スタートボタンの処理
        startBtn.addEventListener('click', () => {
            const title = titleInput.value.trim() === '' ? 'あと' : titleInput.value;
            const count = parseInt(countInput.value);
            const photoSrc = photoPreview.src;
            
            if (count > 0) {
                setupMainScreen(title, count, photoSrc);
                settingsScreen.classList.add('hidden');
                mainScreen.classList.remove('hidden');
                logoContainer.classList.add('hidden'); // メイン画面ではロゴを非表示
            }
        });
        
        // メイン画面のセットアップ
        function setupMainScreen(title, count, photoSrc) {
            displayTitle.textContent = `${title} あと ${count}かい`;
            
            if (photoSrc && photoSrc !== window.location.href) { // 写真が選択されているかチェック
                displayPhoto.src = photoSrc;
                displayPhoto.classList.remove('hidden');
            } else {
                displayPhoto.classList.add('hidden');
            }

            carContainer.innerHTML = '';
            remainingCount = count;
            
            for (let i = 0; i < count; i++) {
                const carWrapper = document.createElement('div');
                carWrapper.innerHTML = createCarSVG(i + 1); // 番号を渡してSVGを生成
                carWrapper.className = `car-icon ${carColors[i % carColors.length]}`;
                carWrapper.addEventListener('click', carClickListener);
                carContainer.appendChild(carWrapper);
            }
        }

        // 車アイコンクリック時の処理
        function carClickListener(event) {
            const car = event.currentTarget;
            
            if (car.classList.contains('departing')) return; // すでに出発処理中の場合は何もしない

            car.classList.add('departing');
            remainingCount--;
            
            // アニメーションが終わるのを待ってから非表示にする
            setTimeout(() => {
                car.style.visibility = 'hidden';
            }, 800);

            // 残りカウントの更新
            if (remainingCount > 0) {
                 const title = displayTitle.textContent.split(' あと')[0];
                 displayTitle.textContent = `${title} あと ${remainingCount}かい`;
            } else {
                 displayTitle.textContent = 'よくできました！';
                 // 全ての車が出発したらおしまいメッセージ表示
                 setTimeout(() => {
                    finishMessage.classList.remove('hidden');
                 }, 1000); // 最後の車のアニメーションが終わるのを待つ
            }
            
            // イベントリスナーを削除して二度押しを防ぐ
            car.removeEventListener('click', carClickListener);
        }

        // リセットボタンの処理
        resetBtn.addEventListener('click', () => {
            mainScreen.classList.add('hidden');
            settingsScreen.classList.remove('hidden');
            logoContainer.classList.remove('hidden'); // 設定画面に戻ったらロゴを再表示
            titleInput.value = ''; // タイトルをクリア
            photoInput.value = ''; // 写真選択をクリア
            photoPreview.src = ''; // プレビューをクリア
            photoPreview.classList.add('hidden');
        });

        // おしまいメッセージをクリックしたらリセット
        finishMessage.addEventListener('click', () => {
            finishMessage.classList.add('hidden');
            mainScreen.classList.add('hidden');
            settingsScreen.classList.remove('hidden');
            logoContainer.classList.remove('hidden'); // 設定画面に戻ったらロゴを再表示
            titleInput.value = '';
            photoInput.value = ''; // 写真選択をクリア
            photoPreview.src = ''; // プレビューをクリア
            photoPreview.classList.add('hidden');
        });

    </script>
</body>
</html>
